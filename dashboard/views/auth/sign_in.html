<style>
    html,
    #sign_in {
        height: 100%;
    }

    #sign_in {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
</style>
<div class="splash-container" id="sign_in">
    <div class="card">
        <div class="card-header text-center"><span class="splash-description">Please enter your
                user information.</span></div>
        <div class="card-body">
            <div id="dvElems">
                <div class="form-group">
                    <input class="form-control form-control-lg" id="email" type="email" placeholder="Username"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="password" type="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="btSignIn">Sign in</button>
            </div>
        </div>
        <div class="card-footer bg-white p-0  ">
            <div class="card-footer-item card-footer-item-bordered" hidden="hidden">
                <a href="#" class="footer-link">Create An Account</a></div>
            <div class="card-footer-item card-footer-item-bordered">
                <a href="#" class="footer-link">Forgot Password</a>
            </div>
        </div>
    </div>
</div>

<script lang="javascript">
    $(document).ready(function () {
        $('#btSignIn').click(function () {
            var dataModel = xit.ui.getvalues('#dvElems', {
                types:'input'
            })
            dataModel['roleId'] = 1
            AuthController.signIn(this, JSON.stringify(dataModel))
        })
        $('#password').keypress(function (event) {
            if (event.which == 13) {
                var dataModel = xit.ui.getvalues('#dvElems', {
                    types:'input'
                })
                dataModel['roleId'] = 1
                AuthController.signIn($('#btSignIn'), JSON.stringify(dataModel))
            }
        })
    })
</script>
