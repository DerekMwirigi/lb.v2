    $(document).ready(function () {

    function navClick(view, payLoad, storeStep) {
      var viewItems = $(view).attr('view').split("|")
      view = viewItems[0]
      if (typeof viewItems[1] !== 'undefined') {
        openView(view, payLoad, storeStep, 'modal', '#modalL')
      } else {
        openView(view, payLoad, storeStep, 'page', '#panelMainContent')
      }
    }
    function openView(view, payLoad, storeStep, onA, elem) {
      if (onA == 'modal') {
        xit.ui.openmodal('POST', null, payLoad, view, elem, storeStep)
      } else {
        xit.ui.openview('POST', null, payLoad, view, elem, storeStep)
      }
    }
